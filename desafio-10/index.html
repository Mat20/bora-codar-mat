<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Clima</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='main.js'></script>
</head>
<body>
   <main>
      <section  class="temperature-now">
        <div class="location">
          <img src="./assets/pin.png" alt="icone de localização" />
          <strong>São Francisco, MG</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">
              22
              <span>16º</span>
            </div>
          </div>
          <div class="celsius">ºC</div>
        </div>
        <div class="statistics">
          <div class="stats">
             <img src="./assets/temp-wind.png" alt="icone de vento">
             <div class="info">
              <p>Vento</p>
              <h5>17% <span>km/h</span></h5>
             </div>
          </div>
          <div class="stats">
            <img src="./assets/weather.png" alt="icone de vento">
            <div class="info">
              <p>Umidade</p>
              <h5>31% <span>km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/sky.png" alt="icone de vento">
            <div class="info">
              <p>Chuva</p>
              <h5>10% <span>km/h</span></h5>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/leaf.png" alt="icone de folha de árvore">
          Qualidade do ar
        </h2>

        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>sO₂</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO₂</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O₃</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>

      <section class="sun-time">
        <h2 class="title">
          <img src="./assets/sun.png" alt="icone do sol com relogio">
          Horário do Sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-char">
            <div class="chart">
              
            </div>
          </div>
        </div>  
      </section>
   </main>
</body>
</html>
